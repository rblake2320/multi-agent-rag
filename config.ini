# Configuration file for multi-agent RAG system

[settings]
# Default embedding model
embed_model = "sentence-transformers/all-MiniLM-L6-v2"

# Vector store base directory
vector_base = "vector_stores"

# Default chunk settings
chunk_size = 800
chunk_overlap = 100

# Supported file extensions
supported_extensions = [".pdf", ".docx", ".txt", ".csv"]

# LLM settings
llm_context_size = 4096
llm_gpu_layers = -1

[domains]
# Domain-specific vector store configurations
legal = "legal_chroma"
code = "code_chroma"
finance = "finance_chroma"

[paths]
# Default paths
models_dir = "models"
data_dir = "data"
temp_dir = "tmp"

[logging]
# Logging configuration
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"